{% extends "base.html" %}
{% block content %}
 
<form class="my-form" action="{% url 'registration:login' %}" method="POST">
  <div class="form-group">
    <label for="id_email">ユーザーネーム</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
 
  <div class="form-group">
    <label for="id_password">パスワード</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
 
  <div class="form-group">
    <div>
      <input type="submit" class="btn btn-default" value="ログイン">
    </div>
  </div>
 
  <input type="hidden" name="next" value="{{ index }}"/>
  {% csrf_token %}
 
</form>
{% endblock %}
